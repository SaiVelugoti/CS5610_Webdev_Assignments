  <form (ngSubmit) = "updateWebsite()" #f="ngForm">
<div class="container-fluid ">
  <div class="row">
    <div class="col-lg-3 visible-lg">
      <ul class="list-group">
        <li class="list-group-item active btnStyle">
          <div class="row">
            <div class="col-lg-9  visible-lg">
              Websites
            </div>
            <div class="col-xs-3">
              <a [routerLink]="['/user', uid, 'website', 'new']"
                 class="glyphicon-color pull-right">
              <span class="glyphicon glyphicon-plus">
              </span>
              </a>
            </div>

          </div>
        </li>

        <li class="list-group-item" *ngFor="let website of websites">
          <div class="row">
            <div class="col-lg-9  visible-lg">
              <a [routerLink]="['/user', uid, 'website', website['_id'], 'page']">
                {{website['name']}}
              </a>
            </div>

            <div class="col-xs-3">
              <a [routerLink]="['/user', uid, 'website', website['_id']]" >
              <span class="glyphicon glyphicon-cog pull-right">
              </span>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="form-group">
    <div class="col-xs-12 col-lg-9 form-group">
      <div class="container-fluid">
        <div *ngIf="errorFlag"
             class="alert alert-danger">
          {{errorMsg}}
        </div>
      <label for="websiteName">Name</label>
      <input [(ngModel)]="websiteName"
             placeholder={{websiteName}}
             name="websiteName"
             type="text"
             id="websiteName"
             class="form-control"/>
      <!--<span class="help-block" *ngIf="!websiteName.valid && websiteName.touched">-->
      <!--Please enter Website Name!-->
    <!--</span>-->
      <label for="webDescription">Description</label>
      <textarea
        [(ngModel)]="webDescription"
        rows="5"
        name="webDescription"
        id="webDescription"
        class="form-control"
        ngModel
        required>{{webDescription}}</textarea>
      <!--<span class="help-block" *ngIf="!webDescription.valid && webDescription.touched">-->
      <!--Please describe your website!-->
    <!--</span>-->
      <button class="btn btn-danger btn-block "
              (click)='deleteWebsite()'>Delete
      </button>
    </div>
    </div>

    </div>
  </div>
</div>
  </form>
