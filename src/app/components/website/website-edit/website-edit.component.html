<nav class="navbar navbar-fixed-top btnStyle">
  <div class="container-fluid">
    <div class="navbar-header header-width header-fix">
      <p class="navbar-text pull-left p-fix">
        <a [routerLink]="['/user', userId, 'website']" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-chevron-left glyphicon-color">
              </span>
        </a>
      </p>

      <span class="navbar-brand">Edit Website</span>
      <p class="navbar-text pull-right p-right-fix">
        <a (click)="editWebsite()" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-ok">
              </span>
        </a>
      </p>
    </div>

  </div>
</nav>

<div class="container-fluid">
  <div class="row">
    <div class="col-lg-3 visible-lg">
      <ul class="list-group">
        <li class="list-group-item active">
          <div class="row">
            <div class="col-lg-9  visible-lg btnStyle">
              Websites
            </div>

            <div class="col-xs-3">
              <a [routerLink]="['/user', userId, 'website', 'new']" class="glyphicon-color pull-right">
              <span class="glyphicon glyphicon-plus">
              </span>
              </a>
            </div>

          </div>
        </li>
        <li class="list-group-item" *ngFor="let aWebsite of websites">
          <div class="row">
            <div class="col-sm-9 nav-padding-zero">
              <a [routerLink]="['/user', userId, 'website', aWebsite['_id'], 'page']">{{aWebsite['name']}}</a>
            </div>
            <div class="col-sm-3 nav-padding-zero">
              <a [routerLink]="['/user', userId, 'website', aWebsite['_id']]">
                <span class="glyphicon glyphicon-cog pull-right"></span>
              </a>
            </div>
          </div>
        </li>
      </ul>
    </div>

    <div class="col-xs-12 col-lg-9">
      <div *ngIf="errorFlag"
           class="alert alert-danger">
        {{errorMsg}}
      </div>

      <form>
        <div class="form-group">
          <label for="websitename">Website Name</label>
          <input   placeholder="username"
                   id="websitename"
                   name="websitename"
                   type="text"
                   class="form-control"
                   required
                   [(ngModel)]="websitename"/>
        </div>
      </form>

      <form>
        <div class="form-group">
          <label for="websitedescription">Website Description</label>
          <input   placeholder="username"
                   id="websitedescription"
                   name="websitedescription"
                   type="text"
                   class="form-control"
                   required
                   [(ngModel)]="websitedescription"/>
        </div>
      </form>

      <a class="btn btn-danger btn-block "
         (click)="deleteWebsite()">Delete</a>

    </div>
  </div>

</div>


<nav class="navbar navbar-fixed-bottom bg-primary btnStyle">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-user">
              </span>
      </a>
    </p>
  </div>
</nav>
