<form (ngSubmit) = "createEditImage()" #f="ngForm">
  <div class="container-fluid">
    <div *ngIf="errorFlag"
         class="alert alert-danger">
      {{errMsg}}
    </div>
    <div class="form-group">
      <label for="name">Name</label>
      <input  [(ngModel)]="name"
              placeholder={{name}}
              type="text"
              id="name"
              name="name"
              class="form-control"
      />
      <label for="url">URL</label>
      <input  [(ngModel)]="url"
              placeholder={{url}}
              type="text"
              id="url"
              name="url"
              class="form-control"
      />
      <label for="width">Width</label>
      <input  [(ngModel)]="width"
              placeholder={{width}}
              type="text"
              id="width"
              name="width"
              class="form-control"
      />

      <label for="upload">Upload</label>
      <input type="file"
             id="upload"
             name="page-title"
             class="form-control"
             placeholder="Widget Upload">

      <button class="btn btn-block btnStyle bg-primary"
              type="submit"
              [disabled]="!f.valid">Upload Image</button>
    </div>
    </div>

    <!--Delete-->

</form>
