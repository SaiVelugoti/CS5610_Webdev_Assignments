<nav class="navbar navbar-fixed-top">
  <div class="container-fluid  btnStyle">

    <p class="navbar-text pull-left">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', 'new']"
         class="navbar-text-colors-pages">
        <span class="glyphicon glyphicon-chevron-left glyphicon-nav glyphicon-color"></span>
      </a>
    </p>

    <p class="navbar-header pull-left">
      <a class="navbar-brand glyphicon-color">
        <b>Widget Edit</b>
      </a>
    </p>

    <p class="navbar-text pull-right">
      <a (click)="addData()">
        <span class="glyphicon glyphicon-ok glyphicon-color"></span>
      </a>
    </p>
  </div>
</nav>

<div class="padtop">
  <div *ngIf="errorFlag"
       class="alert alert-danger">
    {{errorMsg}}
  </div>
  <div class="form-group">
    <label class="form-name-secondary" for="name">Name</label>
    <input type="text"
           class="form-control"
           id="name"
           ngModel
           placeholder="name"
           #widgetType="ngModel">


    <input type="text"
           class="form-control"
           id="url"
           ngModel
           placeholder="URL"
           #widgetURL="ngModel">
           <!--[(ngModel)]="widgetURL">-->

    <label class="form-name-secondary" for="width">Width</label>

    <input type="text"
           class="form-control"
           id="width"
           placeholder="Wdith"

           [(ngModel)]="widgetWidth">
  </div>
</div>
