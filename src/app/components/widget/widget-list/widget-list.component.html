<nav class="navbar navbar-fixed-top">
  <div class="container-fluid btnStyle ">

    <p class="navbar-text pull-left">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page']" class="glyphicon-color">
        <span class="glyphicon glyphicon-chevron-left glyphicon-nav glyphicon-color"></span>
      </a>
    </p>


    <p class="navbar-header pull-left">
      <a class="navbar-brand">
        <b>Widgets</b>
      </a>
    </p>


    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', 'new']">
        <span class="glyphicon glyphicon-plus glyphicon-color"></span>
      </a>
    </p>
  </div>
</nav>


<div class="container main-body-content">

  <div class="padtop">

    <div *ngFor="let widget of widgets" class="widget-container wd-widget">

      <div class="widget-container pull-full-width">
        <div class="wd-widget">
          <div class="pull-right">
            <div>
              <a [routerLink]="['/user', userId, 'website', websiteId, 'page', pageId, 'widget', widget['_id'], widget['widgetType']]">
                <span class="glyphicon glyphicon-cog main-theme-color"></span>
              </a>
              <span class="glyphicon glyphicon-menu-hamburger"></span>
            </div>
          </div>
        </div>
      </div>

      <div [ngSwitch]="widget['widgetType']">
        <div *ngSwitchCase="'HEADING'">
          <div [ngSwitch]="widget['size']">
            <div *ngSwitchCase="'1'">
              <h1>{{widget['text']}}</h1>
            </div>
            <div *ngSwitchCase="'2'">
              <h2>{{widget['text']}}</h2>
            </div>
            <div *ngSwitchCase="'3'">
              <h3>{{widget['text']}}</h3>
            </div>
            <div *ngSwitchCase="'4'">
              <h4>{{widget['text']}}</h4>
            </div>
          </div>
        </div>

        <div *ngSwitchCase="'YOUTUBE'">
          <iframe width="560" height="315" [src]="cleanURL(widget['url'])" frameborder="0"
                  allowfullscreen class="pull-full-width"></iframe>
        </div>

        <div *ngSwitchCase="'IMAGE'">
          <img src="{{widget['url']}}" [style.width]="widget['width']">
        </div>
        <div *ngSwitchCase="'HTML'">
          {{widget['text']}}
        </div>
      </div>
    </div>
  </div>
</div>


<nav class="navbar navbar-fixed-bottom bg-primary btnStyle">
  <div class="container-fluid">

    <p class="navbar-text pull-left">
      <a class="navbar-text-colors-pages">
        <span class="glyphicon glyphicon-play glyphicon-nav navbar-text-colors-pages"></span>
      </a>
    </p>

    <p class="navbar-text pull-left">
      <a class="navbar-text-colors-pages">
        <span class="glyphicon glyphicon-eye-open glyphicon-nav navbar-text-colors-pages"></span>
      </a>
    </p>

    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', userId]" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-user">
              </span>
      </a>
    </p>
  </div>
</nav>
