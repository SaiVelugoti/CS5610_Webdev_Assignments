
<nav class="navbar navbar-fixed-top bg-primary btnStyle">
  <div class="container-fluid">
    <div class="navbar-header header-width header-fix">
      <p class="navbar-text pull-left p-fix">
        <a [routerLink]="['/user', uid, 'website', wid, 'page']" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-chevron-left">
              </span>
        </a>
      </p>

      <span class="navbar-brand">Widgets</span>
      <p class="navbar-text pull-right p-right-fix ">
        <a [routerLink]="['/user', uid, 'website', wid, 'page', pid, 'widget', 'new']" class="navbar-link glyphicon-color">
              <span class="glyphicon glyphicon-plus">
              </span>
        </a>
      </p>
    </div>

  </div>
</nav>

<div class="container-fluid">

  <div *ngFor="let widget of widgets" class="widget-container wd-widget">
    <div class="wd-widget">
      <div class="wd-widget-toolbar">
        <a [routerLink]="['/user', uid, 'website', wid, 'page', pid, 'widget', widget['_id'], widget['widgetType']]">
          <span class="glyphicon glyphicon-cog"></span>
        </a>
        <span class="glyphicon glyphicon-align-justify"></span>
      </div>
    </div>


    <div [ngSwitch]="widget['widgetType']">
      <div *ngSwitchCase="'HEADING'">
        <div [ngSwitch]="widget['size']">
          <div *ngSwitchCase="'1'">
            <h1>{{widget['text']}}</h1>
          </div>
          <div *ngSwitchCase="'2'">
            <h2>{{widget['text']}}</h2>
          </div>
          <div *ngSwitchCase="'3'">
            <h3>{{widget['text']}}</h3>
          </div>
          <div *ngSwitchCase="'4'">
            <h4>{{widget['text']}}</h4>
          </div>
        </div>

      </div>

      <div *ngSwitchCase="'YOUTUBE'">
        <div class="wd-widget">
          <div class="video-container">
            <iframe [style.width]="widget['width']" [src]="cleanURL(widget['url'])" frameborder="0" allowfullscreen></iframe>
            <div class="wd-widget-toolbar toolbar-youtube-position">
              <a [routerLink]="['/user', uid, 'website', wid, 'page', pid, 'widget', widget['_id'], widget['widgetType']]">
                <span class="glyphicon glyphicon-cog"></span>
              </a>
              <span class="glyphicon glyphicon-align-justify"></span>
            </div>
          </div>
        </div>
      </div>

      <div *ngSwitchCase="'IMAGE'">
        <div class="wd-widget">
          <div class="wd-widget-toolbar">
            <a [routerLink]="['/user', uid, 'website', wid, 'page', pid, 'widget', widget['_id'], widget['widgetType']]">
            <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
          </div>
          <img src="{{widget['url']}}" [style.width]="widget['width']"/>
        </div>
    </div>

      <div *ngSwitchCase="'HTML'">
        <div class="wd-widget">
          <div class="wd-widget-toolbar">
            <a [routerLink]="['/user', uid, 'website', wid, 'page', pid, 'widget', widget['_id'], widget['widgetType']]">
              <span class="glyphicon glyphicon-cog"></span>
            </a>
            <span class="glyphicon glyphicon-align-justify"></span>
          </div>
          {{widget['text']}}
        </div>

      </div>

  </div>
</div>
</div>
<nav class="navbar navbar-fixed-bottom bg-primary btnStyle">
  <div class="container-fluid">
    <p class="navbar-text pull-right">
      <a [routerLink]="['/user', uid]" class="navbar-link glyphicon-color">
        <span class="glyphicon glyphicon-user"></span>
      </a>
    </p>
  </div>
</nav>
